<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <h1>Cadastro</h1>
        <a href="index.html">Voltar</a>
        <hr>

        <div class="card alert-danger">

            <div class="card-header">
                <h4> Cadastro de alunos</h4>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Informe seu nome" class="form-control">
                    </div>
                    <div class="col">
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" placeholder="Informe sua idade" class="form-control">
                    </div>
                    <div class="col">
                        <label for="nota">Nota</label>
                        <input type="number" id="nota" placeholder="Informe sua nota" class="form-control">




                    </div>


                </div>



            </div>
            <div class="card-footer">
                <button class="btn btn-danger">Limpar Campos</button>
                <button class="btn btn-success">Enviar</button>

            </div>


        </div>
        <hr>

        <div class="card alert-dark text-dark">
            <div class="card-header">
                <h5>Alunos Cadastrados</h5>
            </div>


            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Nota</th>
                       
                    </thead>
                    <tbody id="alunos">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                         
                        </tr>

                    </tbody>

                </table>

            </div>



        </div>


    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
